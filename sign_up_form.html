<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="sign_up_form.css"> <!-- External CSS file -->
</head>
<body>

    <div class="wrapper">
        <div class="image-container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" class="background">
        </div>
        
        <img src="bmw-removebg-preview.png" class="bmw-logo">
        <p id="bmw-text">BMW</p>

        <div class="form-container">
            <p><strong>This is not a real online service! You know you need something <br> like this to help you realize your deepest dreams.</strong> <br>
           <strong>Sign up <i>now</i> to get started.</strong></p>
            <p><strong>You know you want to.</strong></p>

            <div class="background-container">
            <form action="#" method="POST">
                <h3>Let's do this!</h3>

                <div class="input-group">
                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label> <br>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-field">
                        <label for="last-name">LAST NAME</label> <br>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <label for="mail">EMAIL</label> <br>
                        <input type="email" id="mail" name="user-mail" required>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">PHONE NUMBER</label> <br>
                        <input type="number" id="phone-number" name="phone-number" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <label for="pwd">PASSWORD</label> <br>
                        <input type="password" id="pwd" name="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label> <br>
                        <input type="password" id="confirm-pwd" name="confirm-password" required>
                    </div>
                </div>
            </div>

                <button type="submit" class="create-account-btn">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
